    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="625154.png" type="image/x-icon">
    </head>
    <body>
        <h1 class="heading">Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div id="history"></div>
                <div id="current">0</div>
            </div>
            <div class="buttons">
                <button class="btn function" data-func="clear">AC</button>
                <button class="btn function" data-func="backspace">⌫</button>
                <button class="btn operator" data-operator="/">÷</button>
                <button class="btn operator" data-operator="*">×</button>

                <button class="btn number" data-num="7">7</button>
                <button class="btn number" data-num="8">8</button>
                <button class="btn number" data-num="9">9</button>
                <button class="btn operator" data-operator="-">-</button>

                <button class="btn number" data-num="4">4</button>
                <button class="btn number" data-num="5">5</button>
                <button class="btn number" data-num="6">6</button>
                <button class="btn operator" data-operator="+">+</button>

                <button class="btn number" data-num="1">1</button>
                <button class="btn number" data-num="2">2</button>
                <button class="btn number" data-num="3">3</button>
                <button class="btn function" data-func="calculate">=</button>

                <button class="btn number" data-num="0">0</button>
                <button class="btn function" data-func=".">.</button>
                <button class="btn operator" data-operator="sqrt">√</button>
                <button class="btn operator" data-operator="exp">EXP</button>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Calculator App. All rights reserved.</p>

                <a href="mailto:nandalalpal240@gmail.com">Contact Us</a> |

                <a href="https://github.com/Shivam2411-stack" target="_blank">GitHub</a>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
